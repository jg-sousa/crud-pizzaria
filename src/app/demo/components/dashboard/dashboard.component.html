<div class="grid">
    <!-- Total Orders Dashboard -->
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Pedidos</span>
                    <div class="text-900 font-medium text-xl">{{ totalOrders }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">Novos </span>
            <span class="text-500">pedidos feitos</span>
        </div>
    </div>

    <!-- Total Products Dashboard -->
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Produtos</span>
                    <div class="text-900 font-medium text-xl">{{ totalProducts }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-green-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-box text-green-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">Novos </span>
            <span class="text-500">produtos oferecidos</span>
        </div>
    </div>

    <!-- Total Registered Users Dashboard -->
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Novos Usuarios</span>
                    <div class="text-900 font-medium text-xl">{{ totalUsers }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-users text-cyan-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">Novos </span>
            <span class="text-500">usuarios registrados</span>
        </div>
    </div>
</div>
