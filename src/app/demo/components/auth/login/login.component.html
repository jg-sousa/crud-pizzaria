<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="https://images.scalebranding.com/pizza-slice-logo-bf9eb7b1-2de9-4591-8041-5258270b223b.jpg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #fcb51d 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bem Vindo!</div>
                    <span class="text-600 font-medium">Faça login para continuar</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="email" placeholder="user@email.com" [(ngModel)]="email" class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <input id="password1" type="password" placeholder="Senha" [(ngModel)]="password" class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p class="mt-3">Não possui conta? <a routerLink="/auth/register">Registrar</a></p>
                        </div>
                    </div>
                    <button class="w-full p-button p-button-warning" (click)="loginUser()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
