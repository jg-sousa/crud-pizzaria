<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center h-full">
        <img src="https://images.scalebranding.com/pizza-slice-logo-bf9eb7b1-2de9-4591-8041-5258270b223b.jpg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #fcb51d 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Registrar Conta</div>
                    <span class="text-600 font-medium">Preencha os dados para se registrar</span>
                </div>

                <div class=" form-group mb-5">
                    <label for="name" class="block text-900 text-xl font-medium mb-2">Nome</label>
                    <input id="name" type="text" placeholder="Seu Nome" class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="user.name">

                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="email" placeholder="user@email.com" class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="user.email">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <input id="password" type="password" placeholder="Senha" class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="user.password">

                    <button (click)="registerUser()" class="w-full p-button p-button-warning md-5">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
